<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>刘泽锦</title>
</head>
<body>
    
    <style id="style"></style>
    <div id="demo"></div>
    <div id="div1Wrapper">
         <div id="div1"></div>
    </div>
   
    <style>
        *{margin: 0 ; padding: 0;}
        *{box-sizing: border-box;}
        *::after{box-sizing: border-box;}
        *::before{box-sizing: border-box;}
        #demo{
            word-break: break-all;
        }
        #div1{  /*为了把这个div放到页面的右上角 相对定位*/
            position: fixed; 
           left: 50%;
           transform: translate(-50%);
            top: 20px;
            
        }
 
        #div1::before{/*这个还要绝对定位*/
            position: absolute;
            content:'';
            display:block;
           /* border : 1px solid red;*/
           
        }
               /*
这再加个新学的东西叫伪元素
用CSS在div的第一个 子元素加上一个1
最后一个子元素后面加上一个2
相当于这个before就是一个span元素
就是CSS可以加上一个元素
用这个的意思就是有了span我们就不用div 了
通过span变div
有两个div 再把他俩移动到对应的位置即可
*/
        #div1::after{
            position: absolute;
            content:'';
            display:block;
            /*border : 1px solid red;*/
        }/*如果宽度低于500 就认为你是手机 就变成蓝色字体*/
        @media (max-width:500px){
            #demo{
                height: 50vh;
                overflow: auto;
            }
            #div1{
              
                position: relative;/*由于之前定位了现在要消除掉  成默认的*/
                top: 0;
                left: 50%;
                transform: translate(-50%);/*居中*/
            }
            #div1Wrappre{
                 height: 50vh;
                 
          
            }
        } 
    </style>
    <script src="main.1a349dad.js"></script>
   
  
</body>
</html>
